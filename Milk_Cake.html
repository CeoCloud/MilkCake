<!--lang for language-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Milk Cake </title>
        <meta charset ="UTF-8"> 
        <!--To all characters for all browsers , the above code-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--This meta is for making it for different devices-->
        <!--Style in head is for the whole page-->
        <link rel="stylesheet" href="RecipeStyle.CSS">
    </head>
    <body>


        <div class="content">
            <div class="center Recepie"><p class="Recepie" >Recepie</p></div> <!--We use id to make a change for a specific parapraph and one element (p,ul,ol) can have one id name , meaning no duplicated id name-->
        <!--class ="Recepie can be used , but class can be many paragraphs while id can be one only"-->
        <h1>Milk Cake</h1>
        <div class="line"></div>
        <br>
        <div class="center wlcm"><p class="wlcm">Welcome to the Milk Cake recepie</p></div>
        <br>
        <div class= "ImgInfo" >
            <img class="center Image" style="display: block" height="400" src="cake.jpeg"><!--?id=999 is for download-->
            <table class="ImgInfo" >
                <tr>
                    <th>Level</th> 
                    <th>PreParation</th>
                    <th>Cooking</th>
                    <th>TotalTime</th>
                </tr>
                <tr>
                    <td>Easy</td>
                    <td>10 Min</td>
                    <td>15 Min</td>
                    <td>25 Min</td>
                </tr>


            </table>
        </div>
        <div>
            <div class="T1 H2">
                <h2 >Ingrediants : </h2>
                <div class="Ingre">
                    <p>200ml Milk</p>
                    <p>100G White choclate</p>
                    <p>50G Sugar</p>
                </div>
            </div>
            <div class="T2 H2">
            <h2>Steps </h2>
                    <table Class = "Instru">
                        <ol>
                            <tr><td><p class="Num X">1</p></td><td class="Info X">Mix White choclate w/ Milk </td></tr>
                            <tr><td><p class="Num X">2</p></td><td class="Info X">Add Sugar</td></tr>
                            <tr><td><p class="Num X">3</p></td><td class="Info X">Bake the Mix</td></tr>
                        </ol>
                    </table>
            </div>
            <!--Create a table with :
            -Level
            -Preparation
            -Cooking
            -TotalTime
            -->
        </div>
        
     </div>
    </body>  

</html>
